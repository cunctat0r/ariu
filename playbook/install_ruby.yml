- hosts: webservers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      become: true
      apt:
        name: {{item}}
        state: present
      with_items:
        git-core 
        curl 
        zlib1g-dev 
        build-essential 
        libssl-dev 
        libreadline-dev 
        libyaml-dev 
        libsqlite3-dev 
        sqlite3 
        libxml2-dev 
        libxslt1-dev 
        libcurl4-openssl-dev 
        python-software-properties 
        libffi-dev 
        nodejs


